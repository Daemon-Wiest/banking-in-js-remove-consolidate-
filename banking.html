<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/banking.js"></script>
    <title>Document</title>
</head>
<body>
    <div><label>Submit a Deposit: </label>
        <input id="accId" type="number">
        <input id="amt" type="number">
        <button onclick="accountDeposit()">Submit Deposit</button>
    </div>
    <div>
        <label>Withdraw Funds: </label>
        <input id="accId" type="number">
        <input id="amt" type="number">
        <button onclick="accountWithdraw()">Submit Withdrawal</button>
    </div>
    <div>
        <label>Transfer Funds to Another Account: </label>
        <input id="accId" type="number">
        <input id="amt" type="number">
        <button onclick="accountTransfer()">Submit Transfer</button>
    </div>
</body>
</html>
